<h3>Ürün Ekleme Reactive</h3>
<div class="container">
  <form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
      <label for="inputName">Ürün Adı Girin</label>
        <input type="text" class="form-control" formControlName="name" id="name" name="name">
        <div *ngIf="productAddForm.get('name').hasError('required')&&productAddForm.get('name').dirty " class="alert alert-danger">Ürün İsmi Girmek Zorunludur.!</div>
    </div>

    <div class="form-group">
      <label for="inputName">Ürün Fiyatını Girin</label>
      <input type="text" class="form-control" formControlName="price" id="price" name="price">
      <div *ngIf="productAddForm.get('price').hasError('required')&&productAddForm.get('price').dirty " class="alert alert-danger">Ürün Fiyatı Girmek Zorunludur.!</div>
    </div>

    <div class="form-group">
        <label for="">Ürün Markası Seçin</label>
        <select class="form-control form-control-sm" formControlName="categoryId" required id="categoryId" name="categoryId">
          <option *ngFor="let x of categories" [value]="x.id" >{{x.name}}</option>
          <div *ngIf="productAddForm.get('categoryId').hasError('required')&&productAddForm.get('categoryId').touched " class="alert alert-danger">Ürün Kategorisi Girmek Zorunludur.!</div>
        </select>
      </div>

    <div class="form-group">
      <label for="inputName">Ürün Açıklamasını Girin</label>
      <input type="text" class="form-control" formControlName="description" id="description" name="description">
      <div *ngIf="productAddForm.get('description').hasError('required')&&productAddForm.get('description').dirty " class="alert alert-danger">Ürün Açıklaması Girmek Zorunludur.!</div>
    </div>
    <div class="form-group">
      <label for="inputName">Ürün Resmini Girin</label>
      <input type="url" class="form-control" formControlName="imageUrl" id="imageUrl" name="imageUrl">
      <div *ngIf="productAddForm.get('imageUrl').hasError('required')&&productAddForm.get('imageUrl').dirty " class="alert alert-danger">Ürün Resmi Girmek Zorunludur.!</div>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid" style="width: 100px;">Ekle</button>
    </div>
  </form>
</div>
