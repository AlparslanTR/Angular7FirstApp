<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72"
        height="57">
      <h1 class="h3 mb-3 fw-normal">Kullanıcı Giriş Paneli</h1>

      <div class="form-floating">
        <input type="text" class="form-control" #username="ngModel" [(ngModel)]="model.username" id="username"
          name="username">
        <label>Kullanıcı Adı</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" #password="ngModel" [(ngModel)]="model.password" id="password"
          name="password">
        <label>Şifre</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Beni Hatırla
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
      <p class="mt-5 mb-3 text-muted">&copy;2022</p>
    </form>
  </main>
</body>
